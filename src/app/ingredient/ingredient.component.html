<div class="card">
    <div class="card-image">
        <img [src]="image">
    </div>
    <div class="card-body">
        <div class="card-title">
            {{ name }}
        </div>
        P {{ price }}
    </div>
    <div class="card-action">
        <button class="card-btn" (click)="select()">
            Select
        </button>
    </div>
</div>
